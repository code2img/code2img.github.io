<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code2Img</title>
    <link rel="icon" href="/assets/clipboard.svg" type="image/svg+xml" />
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=DM+Mono:ital,wght@0,300;0,400;0,500;1,300;1,400;1,500&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap");

      :root {
        --background-color: white;
        --main-text: black;
      }

      /* Dark mode styles */
      @media (prefers-color-scheme: dark) {
        html {
          --background-color: rgb(34, 36, 48) !important;
          --main-text: white !important;
        }
      }

      html,
      body {
        margin: 0;
      }

      html {
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        min-height: 100%;
        align-items: stretch;
      }
      body {
        flex: 1;
        margin: 10px;
      }

      * {
        color: white;
        font-family: "Noto Sans", sans-serif;
        font-optical-sizing: auto;
        font-style: normal;
        font-variation-settings: "wdth" 100;
        font-weight: 600;
      }

      .code-block * {
        font-family: "DM Mono", monospace !important;
        font-weight: 400;
        font-style: normal;
      }

      body {
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: var(--background-color);
        flex-direction: column;
        gap: 16px;
      }

      .code-block {
        box-sizing: border-box;
        min-width: min(100vw - 40px, 400px, 100%);
        max-width: calc(100vw - 80px);
        min-height: min(300px, calc(100vh - 100px));
        max-height: calc(100vh - 250px);
        resize: none;
        padding: 24px;
        border-radius: 16px;
        border: solid rgb(60, 61, 64) 2px;
        background-color: #24292e;
        display: flex;
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        overflow: scroll;
        transition: all 200ms;
      }

      .code-block-screenshot {
        min-width: 0px !important;
        min-height: 0px !important;
        max-width: none !important;
        max-height: none !important;
        overflow: visible !important;
      }

      .code-block::-webkit-scrollbar-corner {
        background-color: transparent;
      }
      .code-block::-webkit-scrollbar {
        width: 10px; /* Adjust width of the entire scrollbar */
      }

      .code-block::-webkit-scrollbar-track {
        background: #24292e; /* Track background color */
        border-radius: 10px;
        margin: 10px;
      }

      .code-block::-webkit-scrollbar-thumb {
        /* Thumb (draggable part) background color */
        background: rgb(60, 61, 64);
        border-radius: 5px; /* Rounded corners */
      }

      .code-block::-webkit-scrollbar-thumb:hover {
        background: rgb(91, 93, 97);
      }

      .code-block > pre {
        display: flex;
        flex: 1;
      }
      .code-block > pre > code {
        outline: none;
        flex: 1;
      }

      .options {
        display: flex;
        gap: 8px;
        height: 40px;
      }

      button {
        padding: 8px 10px;
        border-radius: 10px;
        border: none;
        background-color: #24292e;
        display: flex;
        gap: 8px;
        transition: transform 200ms ease-in-out;
        box-sizing: border-box;
        align-items: center;
      }

      button:hover {
        cursor: pointer;
        outline: rgb(60, 61, 64) solid 2px;
      }

      .button-icon-container {
        width: 20px;
        height: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .button-icon {
        background-repeat: no-repeat;
        background-position: center;
        width: 15px;
        height: 15px;
        transition: all 200ms;
      }

      button:hover .button-icon {
        transform: scale(1.1);
      }

      select {
        appearance: none; /* Remove default appearance */
        background-color: #24292e;
        padding: 10px;
        border-radius: 10px;
        border: none;
        text-align: center;
      }

      select:hover {
        cursor: pointer;
        /* border: rgb(60, 61, 64) solid 2px; */
        outline: rgb(60, 61, 64) solid 2px;
      }

      select:focus {
        outline: rgb(60, 61, 64) solid 2px;
      }

      .copy-icon {
        background-image: url("assets/fa-copy.svg");
      }

      .download-icon {
        background-image: url("assets/fa-arrow-down.svg");
      }

      .caption {
        opacity: 0.6;
        max-width: 400px;
        margin-top: -20px;
        margin-bottom: 20px;
        text-align: center;
        color: var(--main-text);
      }

      .title {
        color: var(--main-text);
        text-align: center;
      }
    </style>
  </head>

  <body>
    <h1 class="title">Share Code Quickly! ðŸ“‹</h1>
    <div class="caption">
      Copy, paste, and create! Instantly beautify your code snippets with one
      click. It's that easy!
    </div>
    <div class="code-block" id="code-block"></div>
    <div class="options">
      <select id="language-selector">
        <option value="angular-html">Angular HTML</option>
        <option value="angular-ts">Angular</option>
        <option value="astro">Astro</option>
        <option value="blade">Blade</option>
        <option value="c">C</option>
        <option value="coffee">CoffeeScript</option>
        <option value="cpp">C++</option>
        <option value="css">CSS</option>
        <option value="glsl">GLSL</option>
        <option value="graphql">GraphQL</option>
        <option value="haml">Ruby Haml</option>
        <option value="handlebars">Handlebars</option>
        <option value="html">HTML</option>
        <option value="html-derivative">HTML (Derivative)</option>
        <option value="http">HTTP</option>
        <option value="imba">Imba</option>
        <option value="java">Java</option>
        <option value="javascript" selected>JavaScript</option>
        <option value="jinja">Jinja</option>
        <option value="jison">Jison</option>
        <option value="json">JSON</option>
        <option value="json5">JSON5</option>
        <option value="jsonc">JSON with</option>
        <option value="jsonl">JSON Lines</option>
        <option value="jsx">JSX</option>
        <option value="julia">Julia</option>
        <option value="less">Less</option>
        <option value="lua">Lua</option>
        <option value="markdown">Markdown</option>
        <option value="marko">Marko</option>
        <option value="mdc">MDC</option>
        <option value="mdx">MDX</option>
        <option value="php">PHP</option>
        <option value="postcss">PostCSS</option>
        <option value="pug">Pug</option>
        <option value="python">Python</option>
        <option value="r">R</option>
        <option value="ruby">Ruby</option>
        <option value="sass">Sass</option>
        <option value="scss">SCSS</option>
        <option value="shellscript">Shell</option>
        <option value="sql">SQL</option>
        <option value="stylus">Stylus</option>
        <option value="svelte">Svelte</option>
        <option value="toml">TOML</option>
        <option value="tsx">TSX</option>
        <option value="typescript">TypeScript</option>
        <option value="vue">Vue</option>
        <option value="vue-html">Vue HTML</option>
        <option value="wasm">WebAssembly</option>
        <option value="wgsl">WGSL</option>
        <option value="xml">XML</option>
        <option value="yaml">YAML</option>
      </select>
      <button id="copy-button">
        Copy
        <div class="button-icon-container">
          <div class="copy-icon button-icon"></div>
        </div>
      </button>
      <button id="download-button">
        Download
        <div class="button-icon-container">
          <div class="download-icon button-icon"></div>
        </div>
      </button>
    </div>
  </body>
  <script type="module">
    // be sure to specify the exact version
    import { codeToHtml } from "https://esm.sh/shiki@1.0.0";
    // or
    // import { codeToHtml } from 'https://esm.run/shiki@1.0.0'

    async function formatCode() {
      const codeBlockWrapper = document.getElementById("code-block");
      const content = codeBlockWrapper.innerText;
      console.log(content);
      const lang = document.getElementById("language-selector").value;

      codeBlockWrapper.innerHTML = await codeToHtml(content, {
        lang,
        theme: "github-dark",
      });
      const codeBlock = codeBlockWrapper.getElementsByTagName("code")[0];
      codeBlock.contentEditable = true;

      // Handle focus and input events
      codeBlock.addEventListener("focus", () => {
        if (codeBlock.textContent === "// Your code here") {
          codeBlock.textContent = "";
          codeBlock.style.color = ""; // Reset style
        }
      });

      const addPlaceholder = () => {
        if (codeBlock.textContent === "") {
          codeBlock.textContent = "// Your code here";
          codeBlock.style.color = "lightgray";
        }
      };
      codeBlock.addEventListener("blur", addPlaceholder());
      addPlaceholder();

      // Ensure format free copy-paste
      codeBlock.addEventListener("paste", (event) => {
        event.preventDefault(); // Prevent default paste behavior
        const text = event.clipboardData.getData("text/plain"); // Get plain text

        document.execCommand("insertText", false, text); // Insert the plain text
      });
    }

    async function onFormat() {
      await formatCode();
      addListeners();
    }
    function addListeners() {
      const codeBlock = document
        .getElementById("code-block")
        .getElementsByTagName("pre")[0]
        .getElementsByTagName("code")[0];
      codeBlock.addEventListener("blur", onFormat);
    }

    async function elementToImageBlob(elementId) {
      const element = document.getElementById(elementId);
      if (!element) {
        console.error(`Element with ID "${elementId}" not found.`);
        return;
      }

      try {
        const canvas = await html2canvas(element, {
          scale: 8,
          backgroundColor: null,
        });
        const blob = await new Promise((resolve) => canvas.toBlob(resolve));
        return blob;
      } catch (error) {
        console.error("Error capturing element as image:", error);
      }
    }

    async function copyElementAsImage(elementId) {
      const blob = await elementToImageBlob(elementId);
      try {
        await navigator.clipboard.write([
          new ClipboardItem({ "image/png": blob }),
        ]);
        console.log("Image copied to clipboard!");
      } catch (error) {
        console.log(blob);
        console.error("Error writing to clipboard:", error);
      }
    }

    async function downloadElementAsImage(elementId) {
      const blob = await elementToImageBlob(elementId);

      const url = window.URL.createObjectURL(blob);
      const link = document.createElement("a");
      link.href = url;
      link.download = "code.png";
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);
      window.URL.revokeObjectURL(url);
    }

    async function onCopy() {
      const codeBlockWrapper = document.getElementById("code-block");
      codeBlockWrapper.classList.add("code-block-screenshot");
      await copyElementAsImage("code-block");
      codeBlockWrapper.classList.remove("code-block-screenshot");
    }

    async function onDownload() {
      const codeBlockWrapper = document.getElementById("code-block");
      codeBlockWrapper.classList.add("code-block-screenshot");
      await downloadElementAsImage("code-block");
      codeBlockWrapper.classList.remove("code-block-screenshot");
    }

    async function onLoad() {
      await formatCode();
      addListeners();
      document.getElementById("copy-button").addEventListener("click", onCopy);
      document
        .getElementById("download-button")
        .addEventListener("click", onDownload);
      document
        .getElementById("language-selector")
        .addEventListener("change", onFormat);
    }

    onLoad();
  </script>
</html>
